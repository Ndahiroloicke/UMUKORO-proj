<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">

    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>User Panel</title>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="images/Screenshot_2024-03-12_212001-removebg-preview.png" alt>
            </div>
            <span class="logo_name">AssignMate.</span>
        </div>
        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="index copy.html"><i class="uil uil-estate"></i><span class="link-name">Dashboard</span></a></li>
                <li><a href="assignments.html"><i class="uil uil-file-alt"></i><span class="link-name">Assignments</span></a></li>
                <li><a href="maintainers.html"><i class="uil uil-users-alt"></i><span class="link-name">Maintainers</span></a></li>
                <li><a href="accounts.html"><i class="uil uil-user-circle"></i><span class="link-name">My Account</span></a></li>
                <li><a href="contact.html"><i class="uil uil-envelope"></i><span class="link-name">Contact</span></a></li>
                <li><a href="report.html"><i class="uil uil-exclamation-circle"></i><span class="link-name">Report</span></a></li>
            </ul>
            <ul class="logout-mode">
                <li><a href="#"><i class="uil uil-signout"></i><span class="link-name">Logout</span></a></li>
                <li class="mode">
                    <a href="#"><i class="uil uil-moon"></i><span class="link-name">Dark Mode</span></a>
                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>
            <img src="images/profile.jpg" alt>
        </div>
        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-envelope"></i>
                    <span class="text">Contact</span>
                </div>
                <div class="contact-container">
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="4" required></textarea>
                        </div>
                        <button type="submit">Send Message</button>
                    </form>
                    <div id="successMessage" style="display: none; color: green;">Message Sent successfully!</div>
                </div>
            </div>
        </div>
        <div class="activity"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
